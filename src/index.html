<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <!-- Main Page -->
  <div id="mainPage">
    <header>
      <h1>GameDB</h1>
      <div class="search-bar-container">
        <input
          id="searchField"
          type="text"
          class="form-control search-bar"
          placeholder="Search for a game..."
          aria-label="Search"
        />
        <button onclick="gameSearch()" class="btn btn-primary">Search</button>
      </div>
    </header>

    <div class="container">
        <!-- Main Content Section (Images as Static Items) -->
        <div class="row my-5">
            <div class="col-2 mb-4">
                <div class="game-card">
                    <img src="" alt="Game 1" class="img-fluid rounded" id="game-image-1">
                    <h5 class="text-center">Game Name</h5>
                </div>
            </div>
            <div class="col-2 mb-4">
                <div class="game-card">
                    <img src="" alt="Game 2" class="img-fluid rounded" id="game-image-2">
                    <h5 class="text-center">Game Name</h5>
                </div>
            </div>
            <div class="col-2 mb-4">
                <div class="game-card">
                    <img src="" alt="Game 3" class="img-fluid rounded" id="game-image-3">
                    <h5 class="text-center">Game Name</h5>
                </div>
            </div>
            <div class="col-2 mb-4">
              <div class="game-card">
                  <img src="" alt="Game 4" class="img-fluid rounded" id="game-image-4">
                  <h5 class="text-center">Game Name</h5>
              </div>
          </div>
          <div class="col-2 mb-4">
              <div class="game-card">
                  <img src="" alt="Game 5" class="img-fluid rounded" id="game-image-5">
                  <h5 class="text-center">Game Name</h5>
              </div>
          </div>
          <div class="col-2 mb-4">
            <div class="game-card">
                <img src="" alt="Game 6" class="img-fluid rounded" id="game-image-6">
                <h5 class="text-center">Game Name</h5>
            </div>
        </div>
        </div>

        <!-- Random Button -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary">RANDOM</button>
        </div>
    </div>

    <footer>
      Footer
    </footer>
  </div>

  <div id="gameResults" style="visibility: hidden;">
    <header>
      <h1>GameDB</h1>
    </header>
  
    <main>
      <div class="game-results-container">
        <!-- Game search results will be dynamically injected here -->
      </div>
    </main>
  
    <footer>
      <button onclick="backToMain()" class="btn btn-primary">Back to Main Page</button>
    </footer>
  </div>
  
  <!-- Game Info Page -->
  <div id="gameInfo" style="visibility: hidden;">
    <header>
      <h1>GameDB</h1>
    </header>
  
    <main>
      <!-- Game Info Container -->
      <div class="game-info-container container-fluid">
        <div class="row">
          <!-- Left Side: Cover Image -->
          <div class="col-md-3 game-image text-center">
            <img id="coverImage" class="img-fluid" src="" alt="Game Cover" />
          </div>
  
          <!-- Middle Column: Game Details -->
          <div class="col-md-7">
            <h2 id="gameName">Game Name</h2>
            <p id="gameSummary">Game Summary...</p>
            <div class="game-metadata">
              <p><strong>Release Date:</strong> <span id="releaseDate">XX/XX/XXXX</span></p>
              <p><strong>Platform:</strong> <span id="platform">Platform</span></p>
              <p><strong>Developer:</strong> <span id="developer">Developer</span></p>
              <p><strong>Publisher:</strong> <span id="publisher">Publisher</span></p>
            </div>
          </div>
  
          <!-- Right Side: Genres and Ratings -->
          <div class="col-md-2 info-box genres-ratings text-left">
            <p class="fw-bold fs-5">Genres:</p>
            <div id="gameGenres"></div>
            <p class="fw-bold fs-5">Rating:</p>
            <div class="fs-6" id="gameRatings"></div>
          </div>
        </div>
      </div>
  
      <!-- Screenshots Section -->
      <div class="screenshots-container mt-4" id="screenshots">
        <!-- Screenshots will be dynamically inserted here -->
      </div>
  
      <!-- Lightbox Modal -->
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-image" class="lightbox-content" alt="Expanded Screenshot">
      </div>
    </main>
  
    <footer>
      <button onclick="backToMain()" class="btn btn-primary">Back to Main Page</button>
    </footer>
  </div>
  
  <script src="./scripts/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
