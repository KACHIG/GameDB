<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <!-- Main Page -->
  <div id="mainPage" >
    <header>
      <h1>GameDB</h1>
      <div class="search-bar-container">
        <input
          type="text"
          class="form-control search-bar"
          placeholder="Search for a game..."
          aria-label="Search"
        />
      </div>
    </header>

    <main>
      <div class="carousel-container">
        <button class="btn btn-light">&lt;</button>
        <div class="carousel-item"><img id="ci1" src=""/></div>
        <div class="carousel-item"><img id="ci2" src=""/></div>
        <div class="carousel-item"><img id="ci3" src=""/></div>
        <div class="carousel-item"><img id="ci4" src=""/></div>
        <div class="carousel-item"><img id="ci5" src=""/></div>
        <button class="btn btn-light">&gt;</button>
      </div>
      <button class="btn btn-random">RANDOM</button>
    </main>

    <footer>
      Footer
    </footer>
  </div>

  <!-- Game Info Page -->
  <div id="gameInfo" style="visibility: hidden;">
    <header>
      <h1>GameDB</h1>
    </header>

    <main>
      <div class="game-info-container">
        <div class="game-image"></div>
        <div class="game-details">
          <h2>Game Name</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam finibus dolor nec risus laoreet, vitae aliquam quam bibendum.</p>
          <div class="game-metadata">
            <span>Release Date: XX/XX/XXXX</span>
            <span>Platform</span>
            <span>Developer</span>
            <span>Publisher</span>
          </div>
        </div>
        <div class="genres-ratings">
          <p>Genres</p>
          <p>Ratings</p>
        </div>
      </div>

      <div class="carousel-container">
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
        <div class="carousel-item"></div>
      </div>
    </main>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
