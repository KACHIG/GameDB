<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <!-- Main Page -->
  <div id="mainPage">
    <header>
      <h1>GameDB</h1>
      <div class="search-bar-container">
        <input
          id="searchField"
          type="text"
          class="form-control search-bar"
          placeholder="Search for a game..."
          aria-label="Search"
        />
        <button onclick="gameSearch()" class="btn btn-primary">Search</button>
      </div>
    </header>

    <main>
      <div class="carousel-container">
        <button class="btn btn-light">&lt;</button>
        <div class="carousel-item"><img id="ci1" src=""/></div>
        <div class="carousel-item"><img id="ci2" src=""/></div>
        <div class="carousel-item"><img id="ci3" src=""/></div>
        <div class="carousel-item"><img id="ci4" src=""/></div>
        <div class="carousel-item"><img id="ci5" src=""/></div>
        <button class="btn btn-light">&gt;</button>
      </div>
      <button class="btn btn-random">RANDOM</button>
    </main>

    <footer>
      Footer
    </footer>
  </div>

  <div id="gameResults" style="visibility: hidden;">
    <header>
      <h1>GameDB</h1>
    </header>
  
    <main>
      <div class="game-results-container">
        <!-- Game search results will be dynamically injected here -->
      </div>
    </main>
  
    <footer>
      <button onclick="backToMain()" class="btn btn-primary">Back to Main Page</button>
    </footer>
  </div>
  
  <!-- Game Info Page -->
  <div id="gameInfo" style="visibility: hidden;">
    <header>
      <h1>GameDB</h1>
    </header>
  
    <main>
      <div class="game-info-container">
        <div class="game-image">
          <img src="#" alt="Game Image" id="gameImage" />
        </div>
        <div class="game-details">
          <h2 id="gameName">Game Name</h2>
          <p id="gameDescription">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
            finibus dolor nec risus laoreet, vitae aliquam quam bibendum.
          </p>
          <div class="game-metadata">
            <p id="releaseDate">Release Date: XX/XX/XXXX</p>
            <p id="platforms">Platform</p>
            <p id="developer">Developer</p>
            <p id="publisher">Publisher</p>
          </div>
        </div>
        <div class="genres-ratings">
          <div id="genres">
            <p>Genres</p>
          </div>
          <div id="ratings">
            <p>Ratings</p>
          </div>
        </div>
      </div>
      <div class="screenshots-container" id="screenshots">
        <!-- Screenshots dynamically inserted here -->
      </div>
    </main>
  
    <footer>
      <button onclick="backToMain()" class="btn btn-primary">Back to Main Page</button>
    </footer>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
