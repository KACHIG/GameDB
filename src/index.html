<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <!-- Main Page -->
  <div id="mainPage">
    <header>
      <h1>GameDB</h1>
      <div class="search-bar-container">
        <input
          id="searchField"
          type="text"
          class="form-control search-bar"
          placeholder="Search for a game..."
          aria-label="Search"
        />
        <button onclick="gameSearch()" class="btn btn-primary">Search</button>
      </div>
    </header>

    <main>
      <div class="carousel-container">
        <div class="carousel-item"><img id="ci1" src=""/></div>
        <div class="carousel-item"><img id="ci2" src=""/></div>
        <div class="carousel-item"><img id="ci3" src=""/></div>
        <div class="carousel-item"><img id="ci4" src=""/></div>
        <div class="carousel-item"><img id="ci5" src=""/></div>
      </div>
      <button onclick="randomButton()" class="btn btn-random">RANDOM</button>
    </main>

    <footer>
      Footer
    </footer>
  </div>

  <div id="gameResults" style="visibility: hidden;">
    <header>
      <h1>GameDB</h1>
    </header>
  
    <main>
      <div class="game-results-container">
        <!-- Game search results will be dynamically injected here -->
      </div>
    </main>
  
    <footer>
      <button onclick="backToMain()" class="btn btn-primary">Back to Main Page</button>
    </footer>
  </div>
  
  <!-- Game Info Page -->
  <div id="gameInfo" style="visibility: hidden;">
    <header>
      <h1>GameDB</h1>
    </header>
  
    <main>
      <!-- Game Info Container -->
      <div class="game-info-container">
        <!-- Left side: Cover Image -->
        <div class="game-image">
          <img id="coverImage" src="" alt="Game Cover" />
        </div>
  
        <!-- Right side: Game Details -->
        <div class="game-details">
          <h2 id="gameName">Game Name</h2>
          <p id="gameSummary">Game Summary...</p>
          <div class="game-metadata">
            <p><strong>Release Date:</strong> <span id="releaseDate">XX/XX/XXXX</span></p>
            <p><strong>Platform:</strong> <span id="platform">Platform</span></p>
            <p><strong>Developer:</strong> <span id="developer">Developer</span></p>
            <p><strong>Publisher:</strong> <span id="publisher">Publisher</span></p>
          </div>
          <!-- Genres and Ratings -->
          <div class="genres-ratings">
            <div class="info-box" id="gameGenres">Genres</div>
            <div class="info-box" id="gameRatings">Ratings</div>
          </div>
        </div>
      </div>
  
      <!-- Screenshots Section -->
      <div class="screenshots-container" id="screenshots">
        <!-- Screenshots will be dynamically inserted here -->
      </div>

      <!-- Lightbox Modal -->
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-image" class="lightbox-content" alt="Expanded Screenshot">
      </div>
    </main>
  
    <footer>
      <button onclick="backToMain()" class="btn btn-primary">Back to Main Page</button>
    </footer>
  </div>
  

  <script src="./scripts/script.js"></script>
</body>
</html>
